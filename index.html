
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGlove with Three.js</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #canvas-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>DataGlove with Three.js</h1>
    <p>3D scene using Three.js library.</p>
    
    <div id="canvas-container"></div>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- DataGlove JavaScript -->
    <script src="dataglove.js"></script>
    
    <!-- Three.js Scene -->
    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {


            // Scene setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            
            renderer.setSize(window.innerWidth - 40, 400);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Create white circle
            const circleGeometry = new THREE.CircleGeometry(2, 32);
            const circleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const circle = new THREE.Mesh(circleGeometry, circleMaterial);
            scene.add(circle);
            
            // Create red point in center
            const pointGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const pointMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const redPoint = new THREE.Mesh(pointGeometry, pointMaterial);
            scene.add(redPoint);
            
            // Camera position
            camera.position.z = 5;
            
            // Render the scene
            renderer.render(scene, camera);
            
            console.log('Three.js scene initialized');
        });
    </script>
</body>
</html>
